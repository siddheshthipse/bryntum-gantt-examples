<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="description" content="A custom task menu implemented with Bootstrap"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bryntum Gantt - Custom Task menu demo</title>
	<script src="../_shared/browser/helper.js"></script>
	<link rel="stylesheet" href="scripts/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../build/gantt.stockholm.css" data-bryntum-theme>
	<link rel="stylesheet" href="../_shared/shared.css">
	<link rel="stylesheet" href="resources/app.css">
</head>

<body>
<div id="container"></div>
<div id="customTaskMenu" class="dropdown-menu">
	<button class="dropdown-item" type="button" data-ref="move">1 day ahead</button>
	<button class="dropdown-item" type="button" data-ref="edit">Edit</button>
	<button class="dropdown-item" type="button" data-ref="remove">Remove</button>
</div>
<script src="scripts/jquery-3.5.1.slim.min.js"></script>
<script src="scripts/popper.min.js"></script>
<script src="scripts/bootstrap/js/bootstrap.min.js"></script>
	<script src="../_shared/locales/examples.locales.umd.js"></script>
	<script data-default-locale="En" src="../../build/gantt.umd.js"></script>
	<script src="../_shared/shared.umd.js"></script>
<script src="app.umd.js"></script>
</body>

</html>
